<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1 class="black">Network</h1>
    <h1 class="white">Your Feed</h1>
  </nav>
  <main>
    <div class="row">
      <div class="col1">
        <div class="avatar">
          <img src="user-profile-avatar-icon.jpeg" alt="user">
          <h2><a href="Add an avatar">Add an avatar</a></h2>
          <h3>Jane Doe</h3>
        </div>
      </div>
      <div class="col3">
        <div class="container">
          <div class="header">
            <h3>Neil M</h3>
            <div class="likes"> <span id = "count1">3 Like(s) </span>
              <button onclick="add1()" class="yellow">Like</button>
            </div>
          </div>
          <p>I just set up this new discord bot, let me know what you all think. <a href="link">link</a></p>
        </div>
        <div class="container">
          <div class="header">
            <h3>Nichole K</h3>
            <div class="likes"> <span id = "count2">12 Like(s) </span>
            <button onclick="add2()" class="yellow">Like</button>
            </div>  
          </div>
          <p>Just finished my <a href="next comic">next comic</a>, check it out.</p>
        </div>
        <div class="container">
          <div class="header">
            <h3>Jim R</h3>
            <div class="likes"> <span id = "count3">15 Like(s) </span>
            <button onclick="add3()" class="yellow">Like</button>
            </div>
          </div>
          <p>I can't stop listening to the <a href="new album">new album</a>. WHo else is liking it?</p>
        </div>
      </div>  
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
